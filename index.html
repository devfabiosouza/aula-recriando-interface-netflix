<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!--resposividade-->
    <link rel="stylesheet" href="/style/resposive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>DEVFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DEVFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">RIVERDALE</h3>
                <p class="descricao">Enquanto tentam lidar com problemas típicos da adolescência como amor, sexo, escola e família, Archie e sua turma se envolvem em um grande mistério.</p>
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <p class="genero">Séries</p>
        <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/capa-lista-negra.png" alt="Lista negra">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-stranger-things.png" alt="Stranger things">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-lucifer.png" alt="Lucifer">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-shadowhunters.png" alt="Shadowhunters">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-breaking-bad.png" alt="Breaking Bad">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-flash.png" alt="flash">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/sex-education.png" alt="Sex education">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-o-mundo-sombrio-de-sabrina.png" alt="O mundo sombrio de Sabrina">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-american-horror-story.png" alt="American horror story">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>
            </div>
            <div class="item">
                <img class="box-filme"src="img/capa-simpsons.png" alt="Os Simpsons">
                    <button class="botao-filmes">
                        <i class="fas fa-play"></i>
                    </button>                
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/32cbeda0bd.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
